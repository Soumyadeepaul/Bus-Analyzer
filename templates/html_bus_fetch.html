<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bus Data</title>
    <style>
        #formbody{
            max-width:510px;
            margin:auto;
            padding:20px;
            background-color:pink;
        }

        #FROM,#TO,#DATE{
            color:red;
            background-color:yellow;
        }
        #heading{
            font: bold;
            color: violet;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
    <div class="container text-center">
      <div class="row">
        <div class="col-6 col-md-4"></div>
        <div class="col-6 col-md-4">
            <h1 id="heading" class="h4 pb-2 mb-4 text-danger border-bottom border-danger">Know About Bus</h1>
            <h3 id="describe">Dont worry! we are here for you</h3>
            <div id="formbody">
                <form id="form" action="{{ url_for('form_detail')}}" method="post">
                    <div>
                    <label for="firstname"><b>FIRST NAME</b></label>
                    <input type="text" class="form-control border-success" id='firstname' name="fname" placeholder="Name" required>

                    </div>
                    <div>
                    <label for='lastname'><b>LAST NAME</b></label>
                    <input type="text" class="form-control border-success" id='lastname' name="lname" placeholder="Surname" required>
                    </div>
                    <p></p>
                    <div>
                    <label for='gender'><b>Gender</b></label>
                    <select name="gender" id="gender">
                        <option value=0>Male</option>
                        <option value=1>Female</option>
                    </select>
                    </div>


                    <hr>
                    <div>
                    <label for='FROM'><b>FROM</b></label>
                    <input type="text" class="form-control border-success" id='FROM' name="FROM" required>
                    </div>
                    <div>
                    <label for='TO'><b>TO</b></label>
                    <input type="text" class="form-control border-success" id='TO' name="TO" required>
                    </div>
                    <div>
                    <label for='DATE'><b>DATE</b></label>
                    <input type="text" class="form-control border-success" id='DATE' name="DATE" placeholder="10 Jan 2002" required>
                    </div>

                </form>
                <hr>
                <button type="submit" class="btn btn-outline-success" id="initialSubmit" onclick="myfunction()" value="Submit">Submit</button>

            </div>
            <p style="display: none" id="Confirm"></p>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary" form="form" id='submit' name="submit" value="Submit" style="display: none;">Submit</button>
            </div>
        </div>
        <div class="col-6 col-md-4"></div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function myfunction(){
            var txt;
            var from;
            var to;
            var date;
            from= document.getElementById("FROM").value;
            to= document.getElementById("TO").value;
            date= document.getElementById("DATE").value;
            if (confirm('You want to travel from ' + from + ' to ' + to + ' on ' + date)){
                txt='Click Here';

                document.getElementById("Confirm").style.display='block';
                document.getElementById("Confirm").innerHTML=txt;
                document.getElementById('initialSubmit').style.display='none';
                document.getElementById("submit").style.display='block';
            }
            else{
                txt='Enter Again';
                document.getElementById("Confirm").style.display='block';
                document.getElementById("Confirm").innerHTML=txt;
            }

        }
    </script>
</body>
</html>
